<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VnAnime App</title>
  <meta content='width=device-width, user-scalable=no, initial-scale=1' name='viewport'>
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="http://my.cbox.ws/vnanime?manifest=1">
  <link rel="stylesheet" href="http://my.cbox.ws/my.css?1">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <style media="screen">
    #select_canvas {
      display: none;
      z-index: 9999;
      position: absolute;
      left: 0px;
      top: 0px;
    }
  </style>
  <script>

  window['chanID'] = "vnanime";
  window['isEnh'] = true;
  window['sslMode'] = false;

  var wl = window.location;
  if (window['sslMode'] && wl.protocol !== "https:") {
    wl.href = "https://"+wl.hostname+wl.pathname;
  }

  </script>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>if (window.module) module = window.module;</script>
</head>
<body>
  <canvas id="select_canvas"></canvas>
  <div class="area">
    <div id="cbox-frame">
      <div id="main" style="margin-left:61px;top:0px">
      	<div class="wrap" style="width: 100%;left:0;margin-left:0">
      		<div id="fscont">
      		  <div style="font-size: 0px; position: absolute; left: 0; right: 0; height: 129px; overflow: hidden; top: 0;">
              <iframe id="chatForm" allowtransparency="yes" frameborder="0" width="100%" height="100%" src="http://www3.cbox.ws/box/?boxid=3161826&boxtag=jxs7kd&sec=form" marginheight="0" marginwidth="0" scrolling="no" name="cboxform"></iframe>
            </div>
            <div style="font-size: 0px; position: absolute; left: 0; right: 0; top: 129px; bottom: 0px; overflow: auto; overflow-y: auto; -webkit-overflow-scrolling:touch;">
              <iframe allowtransparency="yes" frameborder="0" width="100%" height="100%" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;" src="http://www3.cbox.ws/box/?boxid=3161826&boxtag=jxs7kd&sec=main" marginheight="0" marginwidth="0" scrolling="auto" name="cboxmain"></iframe>
            </div>
          </div>
      	</div>
      </div>
      <script src="http://my.cbox.ws/my.js?1"></script>
    </div>
    <!-- <webview src="https://github.com/" style="margin-left:61px;height:100%" marginwidth=0 marginheight=0 frameborder=0></webview> -->
    <div id="youtube" style="display:none;margin-left:61px;text-align: center;margin-top: 20px;">
      <form class="form-inline">
        <div class="form-group">
          <input id="yt-link" class="form-control" type="url"  placeholder="https://youtube.com/..." value="" style="width: 500px"><br>
        </div>
        <div class="form-group">
          <button type="button" id="yt" class="btn btn-default" onclick="ytAnalyst()" style="width:100px">Analyst</button>
        </div>
      </form>
      <div id="yt-display" style="margin-top:20px"></div>
    </div>
    <!-- Google Drive -->
    <div id="ggdrive" style="display:none;margin-left:61px;text-align: center;margin-top: 20px;">
      <form class="form-inline">
        <div class="form-group">
          <input id="gg-link" class="form-control" type="url"  placeholder="https://drive.google.com/..." value="" style="width: 500px"><br>
        </div>
        <div class="form-group">
          <button type="button" id="gg" class="btn btn-default" onclick="ggAnalyst()" style="width:100px">Analyst</button>
        </div>
      </form>
      <div id="gg-display" style="margin-top:20px"></div>
    </div>
  </div>
  <script type="text/javascript">
    var {ipcRenderer, shell} = require('electron');
  </script>
  <nav class="main-menu">
    <ul>
      <li><a href="#" onclick="homeMenu()"><i class="fa fa-home fa-2x"></i><span class="nav-text">Home</span></a></li>
      <li class="has-subnav"><a href="#" onclick="ipcRenderer.send('call-capture')"><i class="fa fa-crop fa-2x"></i><span class="nav-text">Capture</span></a></li>
      <li class="has-subnav"><a href="#" onclick="ytMenu()"><i class="fa fa-youtube-play fa-2x"></i><span class="nav-text">Youtube</span></a></li>
      <li class="has-subnav"><a href="#" onclick="ggMenu()"><i class="fa fa-google fa-2x"></i><span class="nav-text">Google Drive</span></a></li>
      <!-- <li> <a href="#"> <i class="fa fa-bar-chart-o fa-2x"></i> <span class="nav-text"> Graphs and Statistics </span> </a> </li>
      <li> <a href="#"> <i class="fa fa-font fa-2x"></i> <span class="nav-text"> Typography and Icons </span> </a> </li> -->
      <li> <a href="#"> <i class="fa fa-sticky-note-o  fa-2x"></i> <span class="nav-text"> Coming soon </span> </a> </li>
      <li> <a href="#"> <i class="fa fa-facebook-square fa-2x"></i> <span class="nav-text"> FanPage </span> </a> </li>
      <li> <a href="#"> <i class="fa fa-info fa-2x"></i> <span class="nav-text"> About </span> </a> </li>
    </ul>

    <ul class="logout">
      <li> <a href="#" onclick="window.close()"> <i class="fa fa-power-off fa-2x"></i> <span class="nav-text"> Logout </span> </a> </li>
    </ul>
  </nav>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="../node_modules/clipboard/dist/clipboard.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
